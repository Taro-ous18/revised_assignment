<!doctype html>
<html class="no-js" lang="ja">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <meta name="theme-color" content="#fafafa">

</head>


<body>
  
  <div class="d-flex justify-content-center">
   <div style="border: 3px solid #51b629; border-radius:5px; width:450px">
  
    <div class="container">

    <div class="d-flex justify-content-center">
     <div id="top" class="mt-3 alert alert-dark" role="alert"></div>
    </div>

    <div class="d-flex justify-content-center">
      <font id ="clock_view" size="5"></font>
    </div>

    <div class="mt-4 d-flex justify-content-center">
      <button id="top_left" type="button" class="mr-2 btn btn-outline-success w-50"> </button>
      <button id="top_right" type="button" class="btn btn-outline-success w-50"> </button>
    </div>

    <div class="mt-2 d-flex justify-content-center">
      <button id="bottom_left" type="button" class="mr-2 btn btn-outline-success w-50"></button>
      <button id="bottom_right" type="button" class="btn btn-outline-success w-50"> </button>
    </div>

     <div class="mt-4 d-flex justify-content-center">
      <button id="eng_view" type="button" class="mr-3 btn btn-outline-success"></button>
      <button id ="again" type="button" class=" btn btn-outline-success"></button>
    </div>

  </div>


<div class="mt-5 d-flex justify-content-center">
 <table border="1" rules ="rows" width="450">
    <tr>
      <th id="table_top_left">　　打刻履歴</th>
      <th id="table_top_right" width="100">　　時間</th>
    </tr>
    <tr>
      <td><ul id="history_left"></ul></td>
      <td><ul id="history_right"></ul></td>
    </tr>
 </table>
</div> 


<script src="app.js"></script>

</body>

</html>
